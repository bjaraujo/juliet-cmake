name: CMake
on: [push]

jobs:
  build_juliet:
    runs-on: ubuntu-latest
    steps:
    
      - name: Get Juliet
        shell: bash
        run: curl --output $GITHUB_WORKSPACE/2017-10-01-juliet-test-suite-for-c-cplusplus-v1-3.zip --url https://samate.nist.gov/SARD/downloads/test-suites/2017-10-01-juliet-test-suite-for-c-cplusplus-v1-3.zip

      - name: Unzip Juliet
        shell: bash
        run: unzip $GITHUB_WORKSPACE/2017-10-01-juliet-test-suite-for-c-cplusplus-v1-3.zip
        
      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build
        
      - name: Configure Juliet
        working-directory: ${{runner.workspace}}/build
        run: cmake ..

      - name: Output Juliet
        working-directory: ${{runner.workspace}}/build
        run: cmake .. -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
    
      - name: Save Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Juliet
          path: $GITHUB_WORKSPACE/build/compile_commands.json
          retention-days: 3

